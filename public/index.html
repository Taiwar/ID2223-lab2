<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Llama Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script src="index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
  <section class="section hero is-warning">
    <div class="container">
      <h1 class="title">
        Llama Assistant
      </h1>
      <p class="subtitle">
        Your voice-powered assistant ready to serve!
      </p>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Press the button
      </h1>
      <p class="subtitle">
        Note: this requires a <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API">SpeechRecognition</a> compatible browser.
        Only Safari and Chrome work, use the backup text box on other browsers.
      </p>
      <div class="field is-grouped">
        <div class="control">
            <button id="control-button"></button>
        </div>
        <div class="field has-addons is-grouped-right">
          <div class="control">
            <input id="query-input" class="input" type="text" placeholder="...">
          </div>
          <div class="control">
            <button id="ask-button" class="button is-link">
              Ask
            </button>
          </div>
        </div>
      </div>
      <div id="spinner" class="box is-hidden"> 
        <div class="loader-wrapper">
          <div class="loader is-loading"></div>
        </div>
      </div>
      <article id="response" class="message is-info is-hidden">
        <div class="message-header">
          <p>Llama:</p>
        </div>
        <div id="output" class="message-body">
        </div>
      </article>
    </div>
  </section>
  </body>
</html>
